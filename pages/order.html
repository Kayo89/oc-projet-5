<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <script src="/src/include/loadEssentials.js"></script>
    <script defer src="/order.bundle.js"></script>
</head>
<body>
    <div class="container">

        <header class="header"></header>

        <article class="panier">
            <h1>Panier</h1>
            <section class="panier__list-items" id="panier__list-items">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Article</th>
                            <th scope="col">Personnalisation</th>
                            <th scope="col">Prix</th>
                        </tr>
                    </thead>
                    <tbody class="panier__list-items--table" id="panier__list-items--table"></tbody>
                    <tfoot>
                        <tr>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <button id="clear-cart" class="btn btn-danger">Vider le panier</button>
            </section>

            <section class="panier__form" id="panier__form">
                <h2>Remplir le formulaire pour valider votre commande</h2>
                <form action="" class="col-lg-8 mx-auto" id="order-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Pr√©nom</label>
                            <input type="text" class="form-control" id="inputFirstName" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Nom</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" >
                        </div>
                        <div class="form-group col-12">
                            <label for="inputAddress">Adresse</label>
                            <input type="text" class="form-control" id="inputAddress" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-form">Passer Commande</button>
                </form>

            </section>
        </article>

        <footer class="footer"></footer>
    </div>
</body>
</html>
