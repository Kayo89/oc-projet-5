<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar navbar-light navbar-expand-md">
                <a class="navbar-brand" href="/" title="Orinoco - Accueil"><img class="orinoco-logo" src="/images/orinoco-logo.png" alt="Orinoco Logo"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">  
                    <ul class="nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Catégories</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="./categorie.html?teddies">Ours</a>
                                <a class="dropdown-item" href="./categorie.html?cameras">Cameras</a>
                                <a class="dropdown-item" href="./categorie.html?furniture">Meubles</a>
                            </div>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="/pages/order.html"><i class="fas fa-shopping-cart"></i><span class="cart-number" id="cart-number">0</span></a>
                        </li>
                    </ul>
                  </div>
              </nav>
        </header>
        <article class="panier">
            <h1>Panier</h1>
            <section class="panier__list-items" id="panier__list-items">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Article</th>
                            <th scope="col">Personnalisation</th>
                            <th scope="col">Prix</th>
                        </tr>
                    </thead>
                    <tbody class="panier__list-items--table" id="panier__list-items--table">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <button id="clear-cart" class="btn btn-secondary">Vider le panier</button>
            </section>

            <section class="panier__form" id="panier__form">
                <h2>Remplire le formulaire pour valider votre commande</h2>
                <form action="" class="col-lg-8 mx-auto" id="order-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Nom</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Prénom</label>
                            <input type="text" class="form-control" id="inputFirstName" >
                        </div>
                        <div class="form-group col-12">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" >
                        </div>
                        <div class="form-group col-12">
                            <label for="inputAddress">Adresse</label>
                            <input type="text" class="form-control" id="inputAddress" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-form">Envoyer</button>
                </form>

            </section>
        </article>

        <footer class="footer">
            <h3>Rejoignez-nous sur :</h3>

            <ul class="footer__social">
                <li><a href="" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </footer>
    </div>
    <script defer src="/src/bootstrap.min.js"></script>
    <script defer src="/src/fontawesome.js"></script>

    <script defer src="/order.bundle.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
