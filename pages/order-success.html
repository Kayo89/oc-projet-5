<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Récap</title>

    <script src="/src/include/loadEssentials.js"></script>
    <script defer src="/order_recap.bundle.js"></script>

</head>
<body>
    <div class="container">
        <header class="header"></header>

        <article>
            <section class="order-recap">
                <h2><span id="userName"></span> Merci de votre commande !</h2>
                <p> Résumé de votre commande : <br><br>
                    Envoyé sur votre email : <span id="order-email" class="text-danger"></span>
                </p>
                <table>
                    <tr>
                        <td>Numéro de commande</td>
                        <td id="order-id" class="table-res"></td>
                    </tr>
                    <tr>
                        <td>Nom, Prénom</td>
                        <td id="order-userName" class="table-res"></td>
                    </tr>
                    <tr>
                        <td>Adresse</td>
                        <td id="order-address" class="table-res"></td>
                    </tr>
                    <tr>
                        <td>Montant de la commande</td>
                        <td id="order-total-price" class="table-res"></td>
                    </tr>
                </table>
            </section>
        </article>

        <footer class="footer"></footer>
    </div>
</body>
</html>
