<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORINOCO - Produit</title>

    <script src="/src/include/loadEssentials.js"></script>
    <script defer src="/produit.bundle.js"></script>
</head>
<body>
    <div class="container-fluid">

        <header class="header"></header>
        
        <article class="row product-infos">
            <section id="product-infos__image" class="product-infos product-infos__image col-md-4"></section>
            <section id="product-infos__details" class="product-infos product-infos__details col-md-5"></section>
            <section id="product-infos__price" class="product-infos product-infos__price col-md-3">
                <p>Prix : <span id="price"></span></p>
                <button class="btn btn-secondary" id="btn-addToOrder"><i class="fas fa-cart-plus"></i> Ajouter au Panier</button>
                <br><br>
                <div id="sucess-add-cart"></div>
            </section>
        </article>

        <footer class="footer"></footer>

    </div>
</body>
